<!DOCTYPE html>

<html ng-app="adoptionApp">
	<head>
		<meta charset="utf-8">

		<title>Kitties b*tch</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/KittiesController.js"></script>
	</head>

	<body ng-controller="KittiesController as cats">
	
		<div id="container">
			<div class="right-container">
					<h1>Kittens for adoption</h1>
					<ul>
						<li class="dashed" ng-repeat="cat in cats.kittyList| filter: false">
						<div>My name is {{cat.catName}}</div>
						<div>I am {{cat.monthsOld}}</div>
						<img src="{{cat.image}}">
						<div>I'm a {{cat.gender}}</div>
						<div>Adopt?<input class="checkbox" type="checkbox"
						ng-model="cat.adopted"></div>
						</li>
					</ul>
				</div>
							


			<div class="right-container">
					<h1>Kittens Who have a home</h1>
					<ul>
						<li class="dashed" ng-repeat="cat in cats.kittyList |filter: true">
						<div>My name is {{cat.catName}}</div>
						<div>I am {{cat.monthsOld}}</div>
						<img src="{{cat.image}}">
						<div>I'm a {{cat.gender}}</div>
						<div>Adopt?<input class="checkbox" type="checkbox"
						ng-model="cat.adopted"></div>
						</li>
					</ul>
			</div>
			
		</div>
	</body>
</html>
