<!DOCTYPE html>

<html ng-app="adoptionApp">
	<head>
		<meta charset="utf-8">

		<title>Kitties adoption</title>

		<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<![endif]-->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
		<script src="js/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/KittiesController.js"></script>
		<link href='http://fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
	</head>

	<body ng-controller="KittiesController as cats">
	

		<section id="container">
			<div class="right-container">
					<h1>Kittens for Adoption</h1>
					<ul>
						<li class="dashed" ng-repeat="cat in cats.kittyList| filter: false">
						<div>My name is {{cat.catName}}</div>
						<div>I am {{cat.monthsOld}}</div>
						<img src="{{cat.image}}">
						<div>I'm a {{cat.gender}}</div>
						<div>Adopt?<input class="checkbox" type="checkbox"
						ng-model="cat.adopted"></div>
						</li>
					</ul>
				</div>
							


			<div class="right-container">
					<h1>Home is where the kitten is <3</h1>
					<ul>
						<li class="dashed" ng-repeat="cat in cats.kittyList |filter: true">
						<div>My name is {{cat.catName}}</div>
						<div>I am {{cat.monthsOld}}</div>
						<img src="{{cat.image}}">
						<div>I'm a {{cat.gender}}</div>
						<div>Adopt?<input class="checkbox" type="checkbox"
						ng-model="cat.adopted"></div>
						</li>
					</ul>
			</div>
			
		</section>
	</body>
</html>
